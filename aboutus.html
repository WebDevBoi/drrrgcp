        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <header>
              <div class="logo">  
                <a href="index.html"><img src="logo.png" alt="logo" class="logo"></a>
              </div>
                <nav>
                    <ul class="nav_links">
                        <li><a href="index.html">Back</a></li>
                        <li><a href="report.html">Report</a></li>
                    <a class="cta" href="termsofservice.html"><button>Terms of Service</button></a>   
                    </ul>
                </nav> 
            </header>
        </div>
        <div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="21.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="22.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="23.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="24.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="25.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="26.png" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
              <span class="dot" onclick="currentSlide(6)"></span>
            </div>
          </div>  
          <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if(n > slides.length) {
                slideIndex = 1
              }
              if(n < 1) {
                slideIndex = slides.length
              }
              for(i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for(i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex - 1].style.display = "block";
              dots[slideIndex - 1].className += " active";
            }
          </script>
    </body>
</html>
